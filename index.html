<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src=".\src\ts\main.ts"></script>
    <link rel="stylesheet" href="src\css\main.css" />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="flexList">
      <div class="flexList">
        <h2>To Do List</h2>
        <span>Click on text to mark as done.</span>

        <ul id="list"></ul>
      </div>
      <div class="">
        <form action="" class="flex">
          <input
            type="text"
            id="newtodo"
            name="newtodo"
            placeholder="New To Do"
          />

          <button type="button" id="save">Add</button>
        </form>
        <button type="button" class="grow" id="show">
          Show Finished tasks
        </button>
        <button type="button" class="grow" id="hide">
          Hide Finished tasks
        </button>
      </div>
    </div>
  </body>
</html>
